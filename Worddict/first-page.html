<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WordDict translate</title>
</head>
<link rel="stylesheet" href="first-page.css"/>
<body>
<div class="window">
<div class="head">
    <div class="head_footer_part head_footer_left">
        <div class="logo">
            <img src="assets/icon/logo.svg" />
            <span class="WD_icon_text"> WordDict </span>
        </div>
        <div class="head_btn">
            <img src="assets/icon/T_icon.svg" />
            <span class="text_black_icon"> Text </span>
        </div>
        <div class="head_btn">
            <img src="assets/icon/image_icon.svg"/>
            <span class="text_black_icon"> Image </span>
        </div>
        <div class="head_btn">
            <img src="assets/icon/file_icon.svg"/>
            <span class="text_black_icon"> File </span>
        </div>
    </div>
    <div class="head_footer_part head_footer_right">
        <div class="head_btn">
            <img src="assets/icon/exercise_icon.svg" />
            <span class="text_black_icon"> Exercises </span>
        </div>
        <div class="head_btn">
            <img src="assets/icon/history_icon.svg"/>
            <span class="text_black_icon"> History </span>
        </div>
        <div class="head_btn">
            <img src="assets/icon/favorite_icon.svg"/>
            <span class="text_black_icon"> Favorite </span>
        </div>
        <div class="head_btn">
            <img src="assets/icon/media_icon.svg"/>
            <span class="text_black_icon"> Media </span>
        </div>
        <div class="head_btn">
            <img src="assets/icon/top_icon.svg"/>
            <span class="text_black_icon"> Top 3000 </span>
        </div>
    </div>
</div>
    <div class="translate_window">
        <div class="translate_bookmark">
            <div class="bookmark bookmark_active">
                <span>Enter to translate</span>
                <img src="assets/icon/close_icon_light_grey.svg" class="circle_hover">
            </div>
            <div class="bookmark bookmark_disabled">
                <span>Enter to translate</span>
                <img src="assets/icon/close_icon_light_grey.svg" class="circle_hover">
            </div>
            <img src="assets/icon/plus_icon.svg" class="icon_self_bookmark circle_hover">
        </div>
        <div class="block_translation">
            <div class="translate_language">
                <div class="translate_language_left"> ENGLISH
                    <img src="assets/icon/arrow_down_green.svg" class="circle_hover">
                </div>
                <img src="assets/icon/two_arrows_icon.svg" class="circle_hover">
                <div class="translate_language_right"> RUSSIAN
                    <img src="assets/icon/arrow_down_green.svg" class="circle_hover">
                </div>
            </div>
            <div class="translate_form">
                <div class="translate_left_part table_column">
                    <div class="table-row">
                            <span class="text_start"> Left text </span>
                            <img src="assets/icon/close_grey_icon.svg" class="head_footer_right circle_hover" >
                    </div>
                    <div class="table-row translate_language">
                        <div class=" translate_language">
                            <img src="assets/icon/audio_icon.svg" class="circle_hover">
                            <img src="assets/icon/copy_icon.svg" class="circle_hover">
                            <img src="assets/icon/speak_icon.svg" class="circle_hover">
                        </div>
                        <div class="footer_link">
                            <span> 350/1000 </span>
                        </div>
                    </div>
                </div>
                <div class="translate_right_part table_column">
                    <div class="table-row">
                        <span class="text_start"> Right text </span>
                        <img src="assets/icon/star_grey_icon.svg" class="head_footer_right circle_hover">
                    </div>
                    <div class="table-row translate_language">
                        <div class="footer_link">
                            <span> Translate in </span><br/>
                            <span class="dictionary text_hover"> Bing </span>
                            <span class="dictionary text_hover"> Google </span>
                            <span class="dictionary text_hover"> Yandex </span>
                            <span class="dictionary text_hover"> Multitran </span>
                            <span class="dictionary text_hover"> Cambridge </span>
                            <span class="dictionary text_hover"> Wh </span>
                            <span class="dictionary text_hover"> Oxford </span>
                            <span class="dictionary text_hover"> Lg </span>
                            <span class="dictionary text_hover"> Thesaurus </span>
                        </div>
                        <div class=" translate_language">
                            <img src="assets/icon/audio_icon.svg" class="circle_hover">
                            <img src="assets/icon/copy_icon.svg" class="circle_hover">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="head_footer_part head_footer_left">
            <span class="footer_link"> About </span>
            <span class="footer_link"> Terms & Conditions </span>
            <span class="footer_link"> Privacy Policy </span>
        </div>
        <div class="head_footer_part head_footer_right">
            <span class="footer_link"> Cockies Settings </span>
            <span class="footer_link"> Â© Worddict 2021 </span>
        </div>
    </div>
</div>
</body>
</html>
